<div class="expenses-container">

    <div class="page-header">
        <div class="header-title">
            <h1>Expenses</h1>
            <p>Track your daily spending</p>
        </div>

        <button mat-raised-button color="primary" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
            Add Expense
        </button>
    </div>

    <div class="search-wrapper">
        <mat-form-field appearance="outline" class="search-field search-shadow">
            <mat-label>Search expenses...</mat-label>

            <input matInput (keyup)="applyFilter($event)" #input>

            <mat-icon matSuffix class="search-icon">search</mat-icon>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z3 table-container">
        <div class="loading-shade" *ngIf="isLoading">
            <mat-spinner diameter="46"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.date | date: 'mediumDate' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.title }}
                    <mat-icon *ngIf="row.isRecurring" class="recurring-icon" matTooltip="Recurring Expense">
                        autorenew
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let row">
                    <span class="category-badge">{{ row.category }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                <td mat-cell *matCellDef="let row" class="amount-cell">
                    {{ row.amount | currency }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="actions">
                    <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteExpense(row._id!)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5" style="text-align: center; padding: 32px;">
                    <span *ngIf="input.value">
                        No expenses found matching <b>"{{input.value}}"</b>
                    </span>
                    <span *ngIf="!input.value && !isLoading">
                        No expenses yet. Add one to get started!
                    </span>
                </td>
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons>
        </mat-paginator>
    </div>

</div>
