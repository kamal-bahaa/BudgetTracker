<div class="dialog-header">
    <h2 mat-dialog-title>{{ data ? 'Edit Expense' : 'Add New Expense' }}</h2>
    <button mat-icon-button (click)="onCancel()" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content class="dialog-content">
    <form [formGroup]="expenseForm" class="expense-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Expense Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. Grocery Shopping, Uber, Netflix">
            <mat-icon matPrefix>description</mat-icon>
            <mat-error *ngIf="expenseForm.get('title')?.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Amount</mat-label>
                <span matPrefix class="currency-prefix">$</span>
                <input matInput type="number" formControlName="amount" placeholder="0.00" min="0">
                <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Category</mat-label>
                <mat-icon matPrefix>category</mat-icon>
                <mat-select formControlName="category" placeholder="Select">
                    <mat-option *ngFor="let cat of categories" [value]="cat">
                        {{ cat }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-icon matPrefix>calendar_today</mat-icon>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="expenseForm.get('date')?.hasError('required')">
                Date is required
            </mat-error>
        </mat-form-field>

        <div class="checkbox-container">
            <mat-checkbox formControlName="isRecurring" color="primary">
                Mark as Recurring Expense
            </mat-checkbox>
            <mat-hint class="hint-text" *ngIf="expenseForm.get('isRecurring')?.value">
                This expense will repeat every month.
            </mat-hint>
        </div>

    </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="expenseForm.invalid">
        {{ data ? 'Update Expense' : 'Save Expense' }}
    </button>
</mat-dialog-actions>
