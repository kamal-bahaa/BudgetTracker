<div class="analytics-container">
    <div class="page-header">
        <h1>Financial Analytics</h1>
        <p>Visual insights into your financial health</p>
    </div>

    <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div class="charts-grid" *ngIf="!isLoading">

        <mat-card class="chart-card full-width">
            <mat-card-header>
                <mat-icon mat-card-avatar>show_chart</mat-icon>
                <mat-card-title>Income vs Expenses (Yearly Trend)</mat-card-title>
            </mat-card-header>
            <mat-card-content class="chart-wrapper">
                <canvas baseChart [data]="trendChartData" [options]="trendChartOptions" [type]="'line'">
                </canvas>
            </mat-card-content>
        </mat-card>

        <mat-card class="chart-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>pie_chart</mat-icon>
                <mat-card-title>Expenses by Category</mat-card-title>
            </mat-card-header>
            <mat-card-content class="chart-wrapper">
                <canvas baseChart [data]="categoryChartData" [options]="categoryChartOptions" [type]="'pie'">
                </canvas>
            </mat-card-content>
        </mat-card>

        <mat-card class="chart-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>donut_large</mat-icon>
                <mat-card-title>Income Sources</mat-card-title>
            </mat-card-header>
            <mat-card-content class="chart-wrapper">
                <canvas baseChart [data]="incomeChartData" [options]="categoryChartOptions" [type]="'doughnut'">
                </canvas>
            </mat-card-content>
        </mat-card>

    </div>
</div>
