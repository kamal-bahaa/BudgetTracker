<div class="dialog-header">
    <h2 mat-dialog-title>{{ data ? 'Edit Goal' : 'Set New Goal' }}</h2>
    <button mat-icon-button (click)="onCancel()" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content class="goal-dialog-content">
    <form [formGroup]="goalForm" class="goal-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Goal Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. New Car, Vacation">
            <mat-icon matPrefix>flag</mat-icon>
            <mat-error *ngIf="goalForm.get('title')?.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Target Amount</mat-label>
                <span matPrefix class="currency-prefix">$</span>
                <input matInput type="number" formControlName="targetAmount" placeholder="5000" min="0">
                <mat-error *ngIf="goalForm.get('targetAmount')?.hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Current Saved</mat-label>
                <span matPrefix class="currency-prefix">$</span>
                <input matInput type="number" formControlName="currentAmount" placeholder="0" min="0">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Deadline (Optional)</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="deadline">
            <mat-icon matPrefix>event</mat-icon>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="data">
            <mat-label>Status</mat-label>
            <mat-icon matPrefix>info</mat-icon>
            <mat-select formControlName="status">
                <mat-option value="in-progress">In Progress</mat-option>
                <mat-option value="completed">Completed</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="goalForm.invalid">
        {{ data ? 'Update Goal' : 'Create Goal' }}
    </button>
</mat-dialog-actions>
