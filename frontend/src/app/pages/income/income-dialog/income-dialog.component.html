<div class="dialog-header">
    <h2 mat-dialog-title>{{ data ? 'Edit Income' : 'Add New Income' }}</h2>
    <button mat-icon-button (click)="onCancel()" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content class="income-dialog-content">
    <form [formGroup]="incomeForm" class="income-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. Monthly Salary, Freelance Work">
            <mat-icon matPrefix>description</mat-icon>
            <mat-error *ngIf="incomeForm.get('title')?.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Amount</mat-label>
                <span matPrefix class="currency-prefix">$</span>
                <input matInput type="number" formControlName="amount" placeholder="0.00" min="0">
                <mat-error *ngIf="incomeForm.get('amount')?.hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Source</mat-label>
                <mat-icon matPrefix>work</mat-icon>
                <mat-select formControlName="source" placeholder="Select Source">
                    <mat-option *ngFor="let source of sources" [value]="source">
                        {{ source }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="incomeForm.get('source')?.hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-icon matPrefix>calendar_today</mat-icon>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="incomeForm.get('date')?.hasError('required')">
                Date is required
            </mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="incomeForm.invalid">
        {{ data ? 'Update Income' : 'Save Income' }}
    </button>
</mat-dialog-actions>
